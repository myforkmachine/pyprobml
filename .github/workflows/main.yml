name: Main workflow

on: 
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
    # Clone the repository
    - uses: actions/checkout@v3
      with:
        ref: 'master'
    # Set up the environment
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    # Install the requirements
    - name: Install jupyter and pytest
      run: |
        pip install jupyter pytest
    # Convert notebooks to Python code
    - name: convert ipynb to py
      run: |
        jupyter nbconvert --to python notebooks/*.ipynb --output-dir=auto_generated_scripts
    # Run the tests and check for errors
    - name: Run tests on notebooks and scripts
      run: |
        pytest
    # Commit py files (does not run on pull requests)
    - name: Commit py files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit-message: "auto generated py files"
        branch: master
        file_pattern: auto_generated_scripts/*.py
        commit_user_name: github-actions[bot]
        commit_user_email: actions@github.com
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name ""
        git add auto_generated_scripts/*.py
        git commit -m "auto generated py files" || echo "No changes to commit"
      if: github.event_name == 'push'  # Don't run on pull requests
    # Push py files to the repository and commit (does not run on pull requests)
    - name: Push py files to github
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
      if: github.event_name == 'push'  # Don't run on pull requests
    # Locally build Jupyter-book
    - name: Build the book
      run: |
        pip install -r requirements.txt
        jupyter-book build ./
    # Push the book to the gh-pages branch  (does not run on pull requests)
    - name: Push jupyter-book to gh-pages
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _build/html
      if: github.event_name == 'push'  # Don't run on pull requests
